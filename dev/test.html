<body>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-cyan.min.css">

    <style>
        body {
            font-family: Roboto, sans-serif;
            font-size: 10;
        }
    </style>

    <div style="padding-top: 20px; padding-left: 20px">
        <div style="width: 166px; background-color: aqua">
            <div id="test1" style="border: 1px solid black">
            </div>
        </div>
        <div id="console"></div>
    </div>
    <script>
        (function (test1) {
            var time = simpleMaterialTime({
                element: test1, 
                time: {hour: 23, minute: 00},
                closeOnSelect: false
            });

            time.onOk((h, m) => console.log("OK", `0${h}`.slice(-2) + ":" + `0${m}`.slice(-2)));
            time.onTimeChanged((h, m) => console.log("OK", `0${h}`.slice(-2) + ":" + `0${m}`.slice(-2)));
            time.onCancel(() => console.log("CANCEL"));
        }(document.getElementById("test1")));
    </script>
</body>
